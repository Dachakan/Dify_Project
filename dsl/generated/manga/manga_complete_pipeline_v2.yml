            1. Speech Bubble Economy:
               - Max 20 characters per bubble (Japanese)
               - Max 3 bubbles per panel
               - Important lines get larger bubbles

            2. Dialogue Types:
               - Teaching dialogue: Expert character explains
               - Discovery dialogue: Learner character realizes
               - Reinforcement dialogue: Recap key points

