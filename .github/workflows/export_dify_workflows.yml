name: Export Dify Workflows

on:
  # 手動実行
  workflow_dispatch:
    inputs:
      include_secret:
        description: 'シークレット変数を含める'
        required: false
        default: 'false'
        type: boolean
  # 週1回自動実行（日曜日0時 UTC = 日曜日9時 JST）
  schedule:
    - cron: '0 0 * * 0'

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests pyyaml

      - name: Export Dify Workflows
        env:
          DIFY_API_KEY: ${{ secrets.DIFY_API_KEY }}
          DIFY_BASE_URL: ${{ secrets.DIFY_BASE_URL }}
          DIFY_CONSOLE_TOKEN: ${{ secrets.DIFY_CONSOLE_TOKEN }}
          INCLUDE_SECRET: ${{ github.event.inputs.include_secret || 'false' }}
        run: python scripts/export_dify_workflows.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet dsl/exported/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dsl/exported/
          git commit -m "Auto-export Dify workflows $(date +%Y-%m-%d)"
          git push
